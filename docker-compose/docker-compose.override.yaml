version: '2.4'
services:
  redis-cache:
    cpus: 1
    mem_limit: '1g'
  redis-store:
    cpus: 1
    mem_limit: '1g'
  zoekt-indexserver-0:
    cpus: 32
    mem_limit: '40g'
  zoekt-webserver-0:
    cpus: 8
    mem_limit: '60g'
  gitserver-0:
    cpus: 32
    mem_limit: '64g'
  searcher-0:
    cpus: 8
    mem_limit: '8g'
  symbols-0:
    cpus: 6
    mem_limit: '8g'
    environment:
      - USE_ROCKSKIP=true
      - ROCKSKIP_MIN_REPO_SIZE_MB=1000